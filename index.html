<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Results summary component | Flexbox</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="result">
				<p class="result__heading">Your Result</p>
				<div class="result__circle">
					<p class="result__your-result">76</p>
					<p class="result__of">of 100</p>
				</div>
				<div class="result__text-box">
					<p class="result__rating">Great</p>
					<p class="result__text">
						You scored higher than 65% of the people who have taken these tests.
					</p>
				</div>
			</div>
			<div class="summary">
				<div class="summary__heading">Summary</div>
				<div class="summary__items">
					<div class="summary__item">
						<p class="summary__item-name red">
							<img
								class="icon"
								src="./assets/images/icon-reaction.svg"
								alt="lightning icon"
							/>
							Reaction
						</p>
						<p class="summary__result">80 <span> / 100</span></p>
					</div>
					<div class="summary__item">
						<p class="summary__item-name yellow">
							<img
								class="icon"
								src="./assets/images/icon-memory.svg"
								alt="brain icon"
							/>
							Memory
						</p>
						<p class="summary__result">92 <span> / 100</span></p>
					</div>
					<div class="summary__item">
						<p class="summary__item-name green">
							<img
								class="icon"
								src="./assets/images/icon-verbal.svg"
								alt="cloud icon"
							/>
							Verbal
						</p>
						<p class="summary__result">61 <span> / 100</span></p>
					</div>
					<div class="summary__item">
						<p class="summary__item-name blue">
							<img
								class="icon"
								src="./assets/images/icon-visual.svg"
								alt="eye icon"
							/>
							Visual
						</p>
						<p class="summary__result">72 <span> / 100</span></p>
					</div>
				</div>
				<button class="summary__btn">Continue</button>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by Jakub Kucharski.
		</div>
	</body>
</html>
